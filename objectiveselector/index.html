    <title>Objective Selector &mdash; 3181</title>

    <style>
      body {
        background-color: black;
        overscroll-behavior: none;
        overflow: hidden;
      }

      table {
        position: absolute;
        left: 0%;
        width: 20%;
        top: 0%;
        height: 90%;
        border-spacing: 10px;
      }

      td.node {
        --activeColor: limegreen;
        --primaryColor: #aa00ff;
        --robotColor: lightskyblue;
        background-color: #aa00ff;
        fill: #000000;
        text-align: center;
        font-family: Menlo;
        font-weight: bold;
        border-radius: 20px;
      }

      td.filled {
        --activeColor: #000000;
        --robotColor: #000000;
        fill-opacity: 100;
        background-color: black;
        fill: var(--primaryColor);
      }

      td.active {
        background-color: var(--activeColor);
      }
      
      /* CSS for the hexagon */
      polygon.hexagon {
        fill: blue;
        stroke: red;
        stroke-width: 5;
        stroke-linejoin: round;
      }
      polygon.highlighted {
        fill: #ff3181;
      }
    </style>
  </head>

  <body>
    <div style="float: left;">
    <table>
      <tbody>
        <tr>
          <td class="node">
            <svg viewbox="0 0 30 16">

        </tr>
        <tr>

          </td>
          <td class="node">
            <svg viewbox="0 0 30 16">

        <tr>
