    <meta charset="UTF-8" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script src="index.js" type="module"></script>
    <title>Objective Selector &mdash; 3181</title>

    <style>
      body {
        background-color: black;
        overscroll-behavior: none;
        overflow: hidden;
      }

      table {
        position: absolute;
        left: 0%;
        width: 20%;
        top: 0%;
        height: 90%;
        border-spacing: 10px;
      }

      td.node {
        --activeColor: limegreen;
        --primaryColor: #aa00ff;
        --robotColor: lightskyblue;
        background-color: #aa00ff;
        fill: #000000;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        border-radius: 20px;
      }

      td.filled {
        --activeColor: #000000;
        --robotColor: #000000;
        fill-opacity: 100;
        background-color: black;
        fill: var(--primaryColor);
      }

      td.active {
        background-color: var(--activeColor);
      }
    </style>
  </head>

  <body>
    <table>
      <tbody>
        <tr>
          <td class="node">
            <svg viewbox="0 0 30 16">
              <text x="5" y="14" textLength="20">L4</text>
            </svg>
          </td>
          <td class="node">
            <svg viewbox="0 0 30 16">
              <text x="5" y="14" textLength="20">R4</text>
            </svg>
          </td>
        </tr>
        <tr>
          <td class="node">
            <svg viewbox="0 0 30 16">
              <text x="5" y="14" textLength="20">L3</text>
            </svg>
          </td>
          <td class="node">
            <svg viewbox="0 0 30 16">
              <text x="5" y="14" textLength="20">R3</text>
            </svg>
          </td>
        </tr>
        <tr>
          <td class="node">
            <svg viewbox="0 0 30 16">
              <text x="5" y="14" textLength="20">L2</text>
            </svg>
          </td>
          <td class="node">
            <svg viewbox="0 0 30 16">
              <text x="5" y="14" textLength="20">R2</text>
            </svg>
          </td>
        </tr>
        <tr>
          <td class="node">
            <svg viewbox="0 0 30 16">
              <text x="5" y="14" textLength="20">L1</text>
            </svg>
          </td>
          <td class="node">
            <svg viewbox="0 0 30 16">
              <text x="5" y="14" textLength="20">R1</text>
            </svg>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
